<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
</head>
<body>
<h1 th:if="${user.user_id == null}">Create User</h1>
<h1 th:if="${user.user_id != null}">Edit User</h1>
<form th:action="@{/users/save}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{user_id}" />
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" /><br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" /><br>

  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{password}" /><br>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" th:field="*{phone}" /><br>

  <label for="address">Address:</label>
  <input type="text" id="address" th:field="*{address}" /><br>

  <label for="role">Role:</label>
  <input type="text" id="role" th:field="*{role}" /><br>

  <button type="submit">Save</button>
</form>
<a href="/users">Back to User List</a>
</body>
</html>
