<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Notification</title>
</head>
<body>
<h1>Create Notification</h1>
<form th:action="@{/notification/save}" th:object="${notification}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br>

    <label for="icon">Icon:</label>
    <input type="file" id="icon" th:field="*{icon}" /><br>

    <label for="target">Target:</label>
    <select id="target" th:field="*{target}">
        <option value="all">All</option>
        <option value="superadmin">Superadmin</option>
        <option value="admin">Admin</option>
    </select><br>

    <label for="person">Person:</label>
    <select id="person" th:field="*{person}">
        <option value="all">All</option>
        <option value="custom">Custom</option>
    </select><br>

    <label for="text">Text:</label>
    <textarea id="text" th:field="*{text}"></textarea><br>

    <label for="announceDate">Announce Date:</label>
    <input type="date" id="announceDate" th:field="*{announceDate}" /><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
